<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login and Register</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="paper">
  <h1 class="center">Login</h1>
  <p>Fill in your user name and password</p>

  <form align="center" id='login-Form'>
    <label for="uname"><b>Username:</b></label>
    <input type="text" autocomplete="off" placeholder="Enter User Name" name="uname" id="uname" required>
    <br>
    <label for="psw"><b>Password:</b></label>
    <input type="password" autocomplete="off" placeholder="Enter Password" name="psw" id="psw" required>
    <br>
    <button type='submit'>Login</button>
  </form>

  <p>not interested in an acount? <a href="Game.html">Go to the game</a></p>

  <button onclick="window.location.href='../index.html'">Back to home</button>
  <script>
    const form = document.getElementById('login-Form');
    form.addEventListener('submit', loginUser);
  
    async function loginUser(event) {
      event.preventDefault();
      // User name fetched from the input fields
      const username = form.elements['uname'].value;
      const password = form.elements['psw'].value;
  
      // Request made to the server
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username,
          password
        })
      }).then((res) => res.json());
  
       if (response.status === 'ok') {
        console.log('token recieved: ', response.data);
        alert(`Login Successful, Welcome ${username}`);
        localStorage.setItem('userToken', response.data);
        //load game
        window.location.href = '/html/Game.html';

      } else {
        alert(`${response.error}`);
      }
    }
  </script>
</body>

</html>
