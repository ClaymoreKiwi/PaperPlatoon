<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bryce's Game</title>
  <link href="../css/game.css" rel="stylesheet" type="text/css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
    }
  }
</script>
</head>

<body onload="timeOut()" style="margin: 1;" id="paper">
  <div id="loader"></div>
  
  <div id="loading">
    <h2>Generating paper world</h2>
  </div>
  <div style="display: none;" id="myDiv" class="animate-bottom">
    <h1 align="center">Paper Platoon</h1>
    <p style='font-size: 23px'>
        <button onclick="window.location.href='../index.html'">back</button>
    </p>
    <div id="follow_player">Paper: 0</div>
    <div id="Score">Score: 0</div>
    <div id="virtual-container">
      <div id="shootButton" class="virtual-button">Shoot</div>
      <div id="sprintButton" class="virtual-button">Sprint</div>
    </div>
        <div id="virtual-button-container">
          <div id="moveForwardButton" class="virtual-button">Forward</div>
          <div id="moveBackwardButton" class="virtual-button">Backward</div>
          <div id="turnLeft" class="virtual-button">Left</div>
          <div id="turnRight" class="virtual-button">Right</div>
        </div>
    <div id="overlay" style="display: none;">
      <h2>Game Over</h2>
      <h3>Your Score: <span id="overlayScore">0</span></h3>
      <button id="retryButton" onclick="retryGame()">Retry</button>
    </div>
  <script type="module" src="../js/combined.js"></script>
  </div>
  <script>
    let timeOutNum;
    function timeOut() {
      timeOutNum = setTimeout(showPage, 3000);
    };
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
      document.getElementById("loading").style.display = "none";
    }

    function retryGame() {
      // Add logic to reset the game and hide the overlay
      document.getElementById("overlay").style.display = "none";
      location.reload();
    }
  </script>
</body>

</html>
